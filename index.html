<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>loops</h3>
    <p id="demo"></p>
    <script> 
        var animals=["tiger","lion","elephant"];
        var text ="";
        var i;
        for(i=0;i<animals.length;i++){
            text+=animals[i]+"<br>";
        }
        document.getElementById("demo").innerHTML=text;
    </script>
</body>
</html>
